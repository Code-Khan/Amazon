<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<title>Amazon</title>
</head>
<body>


    <div class="container">
        <img class="align-self-center" src="https://1000logos.net/wp-content/uploads/2016/10/Amazon-logo.jpg" alt="">
		<div class="row">
			<div class="panel panel-secondary">
				<div class="panel-body">
					<form method="POST" action="#" role="form">
						<div class="form-group">
							<h2>Sign in</h2>
						</div>
						<div class="form-group">
							<strong>Email (phone for mobile accounts)</strong>
							<input id="signinEmail" type="email" maxlength="50" class="form-control">
						</div>
						<div class="form-group">
							<strong>Password</strong>
							<span class="fa-pull-right"><a href="#">Forgot your password?</a></span>
							<input id="signinPassword" type="password" maxlength="25" class="form-control">
						</div>
						<div class="form-group" style="padding-top: 12px;">
							<button id="signinSubmit" type="submit" class="btn btn-warning btn-block">Sign in</button>
						</div>
						<div class="form-group divider">
							<hr class="left"><small></small><hr class="right">
						</div>
						<p class="form-group"><a href="#" class="btn btn-secondary btn-block">Create your Amazon account</a></p>
						<p class="form-group">By signing in you are agreeing to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
					</form>
				</div>
			</div>
		</div>
	</div>


    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>
</html>
